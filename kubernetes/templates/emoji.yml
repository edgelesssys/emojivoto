kind: ServiceAccount
apiVersion: v1
metadata:
  name: emoji
  namespace: emojivoto
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: emoji
  namespace: emojivoto
  labels:
    app.kubernetes.io/name: emoji
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v1
spec:
  serviceName: "emoji"
  replicas: 1
  selector:
    matchLabels:
      app: emoji-svc
      version: v1
  template:
    metadata:
      labels:
        app: emoji-svc
        version: v1
        marblerun/marbletype: emoji-svc
    spec:
      serviceAccountName: emoji
      containers:
      - env:
        - name: OE_SIMULATION
          valueFrom:
            configMapKeyRef:
              name: oe-config
              key: OE_SIMULATION
        image: {{ .Values.emoji.image }}:{{ .Values.emoji.imageVersion }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        name: emoji-svc
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 8801
          name: prom
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: emoji-data
          mountPath: /emoji-svc/data
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: emoji-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Mi
---
apiVersion: v1
kind: Service
metadata:
  name: emoji-svc
  namespace: emojivoto
spec:
  selector:
    app: emoji-svc
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  - name: prom
    port: 8801
    targetPort: 8801
